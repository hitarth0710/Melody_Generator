<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #player {
            width: 400px;
            /* Adjust width as needed */
            height: 100px;
            /* Adjust height as needed */
        }

        a{
           visibility: hidden;
        }
    </style>

    <script>
        // function generateMelody() {
        //     const seed = document.getElementById('seed').value;
        //     const format = document.getElementById('format').value;

        //     fetch(`/generate-melody?seed=${seed}&format=${format}`)
        //         .then(response => response.json());
        // }

        // function handleChange(event) {
        //     console.log("Data is : ", event.target.value);
        // }

        const player = document.getElementById('player');

        // Replace "your_midi_file.mid" with the path to your MIDI file
        player.src = 'your_midi_file.mid';

        player.addEventListener('loadedmetadata', () => {
            player.play();
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.2.0/dist/midi-player.min.js"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="body">

        <div class="image">
            <img id="image1" src="{{ url_for('static', filename='PIANO.png') }}" />
            <!-- <img id="image1" src="C:\Users\rajes\OneDrive\Desktop\MUSIC_AI - Copy\static\PIANO.png" /> -->
        </div>

        <div class="container">

            <div class="left">

                <div class="text">
                    
                    <p>CREATE YOUR <br>OWN TUNE</p>
                </div>
            </div>

            <div class="right">

                <div class="input">
                    <div class="selector format">
                        <p id="note2">SELECT COUNTRY TUNE </p>
                        <select name="format" id="format" onchange="handleChange(event)">
                            <option selected disabled>Select Here</option>
                            <option value="midi">German</option>
                            <!-- <option value="indian">Indian</option> -->
                            <option value="Romania">Romanian</option>
                            <!-- <option value="midi">MIDI</option> -->
                            <option value="England">English</option>
                            <option value="India">Indian</option>
                        </select>
                    </div>

                    <div class="tune">
                        <pre id="note">ENTER MIDI NOTATION</pre><label for="seed"></label>
                        <input list="suggestion" type="text" name="seed" id="seed">
                        <datalist id = suggestion>
                            <option value="59 60 64 62"></option>
                            <option value="62 65 59 67"></option>
                            <option value="62 59 64 69"></option>
                            <option value="64 59 65 62"></option>
                            <option value="62 71 59 65"></option>
                        </datalist>
                    </div>
                    <div class="button">
                        <button onclick="generateMelody()"> Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="index.html" target="_blank">help</a>
</body>

</html>
